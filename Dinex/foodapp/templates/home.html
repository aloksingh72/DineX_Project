<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="text-center">
        <h2 class="text-2xl font-semibold mb-6">Select Your Role</h2>

        <div class="flex gap-10">
            <!-- Admin Card -->
            <a href="{% url 'admin_login' %}" class="group">
                <div class="w-40 h-40 bg-white shadow-lg rounded-lg flex flex-col items-center justify-center hover:bg-gray-200 transition duration-300">
                    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Avatar" class="w-20 h-20">
                    <p class="mt-3 font-medium group-hover:text-blue-600">Admin</p>
                </div>
            </a>

            <!-- User Card -->
            <a href="{% url 'user_login' %}" class="group">
                <div class="w-40 h-40 bg-white shadow-lg rounded-lg flex flex-col items-center justify-center hover:bg-gray-200 transition duration-300">
                    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="User Avatar" class="w-20 h-20">
                    <p class="mt-3 font-medium group-hover:text-green-600">User</p>
                </div>
            </a>
        </div>
    </div>

</body>
</html>
